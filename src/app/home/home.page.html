<ion-content class="splash-screen">
  <div class="overlay"></div>

  <div class="main-content">
    <!-- LOGO + TÍTULO -->
    <div class="top-content">
      <div class="logo-container">
        <img src="assets/logocozinha.png" alt="Logo Cozinha" class="logo">
      </div>
      <div class="header-content">
        <h1 class="title">Cozinha</h1>
        <p class="subtitle">Do seu armário para a mesa</p>
      </div>
    </div>

    <!-- BOTÕES -->
    <div class="actions-container">
      <ion-button expand="block" class="login-button" (click)="goToLogin()">LOGIN</ion-button>
      <ion-button expand="block" class="create-account-button" (click)="goToCadastro()">CRIAR CONTA</ion-button>

      <!-- DIVISOR -->
   

    </div>
  </div>
</ion-content>
