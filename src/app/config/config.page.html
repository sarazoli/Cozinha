<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Configurações</ion-title>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/homepage">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="orange" viewBox="0 0 24 24">
          <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z"/>
        </svg>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-item id="padding" lines="none" detail="false">
      <ion-label>{{ userName }}</ion-label>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-item button lines="full" detail="false" [routerLink]="'/conta'">
        <ion-label>Conta</ion-label>
      </ion-item>
      <ion-item button lines="full" detail="false" [routerLink]="['/termos']">
        <ion-label>Termos & Condições</ion-label>
      </ion-item>
      <ion-item button lines="none" detail="false" [routerLink]="'/sobre'">
        <ion-label>Sobre</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card id="padding">
    <ion-item button lines="none" detail="false" (click)="logout()">
      <ion-label>Sair</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
