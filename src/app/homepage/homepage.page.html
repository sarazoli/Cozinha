<ion-content [fullscreen]="true">

  <div class="toolbar-wrapper">
    <ion-toolbar class="toolbar-transparent">
      <ion-title>CATEGORIAS</ion-title>

      <ion-buttons slot="end">
        <ion-button class="round-orange-btn" routerLink="/config">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
            <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
          </svg>
        </ion-button>

        <ion-button class="round-orange-btn" routerLink="/busca">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg>
        </ion-button>
      </ion-buttons>

    </ion-toolbar>
  </div>

  <!-- CATEGORIAS -->
  <div class="categories-container">
    <div 
      class="category-card"
      *ngFor="let categoria of categorias"
      (click)="abrirCategoria(categoria.nome)"
    >
      <img [src]="categoria.imagem" [alt]="categoria.nome" />
      <div class="category-title">{{ categoria.nome }}</div>
    </div>
  </div>

  <!-- RECEITAS -->
  <div class="recipes-section">
    <h2>RECEITAS</h2>
    <p class="subtitle">Mais pesquisadas</p>

    <p *ngIf="carregando" class="status-msg">
      Carregando receitas...
    </p>

    <p *ngIf="!carregando && receitasFiltradas.length === 0" class="status-msg">
      Nenhuma receita encontrada.
    </p>

    <ion-grid *ngIf="!carregando && receitasFiltradas.length > 0">
      <ion-row>
        <ion-col 
          size="6"
          *ngFor="let receita of receitasFiltradas"
          (click)="verDetalhesReceita(receita.id)"
          class="receita-clicavel"
        >
          <div class="recipe-card">
            <img [src]="receita.imagem || 'assets/placeholder.jpg'" />
            <div class="recipe-info">
              <p>{{ receita.nome || 'Título Indisponível' }}</p>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- BOTÃO DO SCANNER (abre popup) -->
<ion-fab slot="fixed" vertical="bottom" horizontal="center">
  <ion-fab-button (click)="abrirScanner()">
    <ion-icon name="scan-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>


<!-- POPUP DO SCANNER -->
<ion-modal #scannerModal>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Scanner</ion-title>

        <ion-buttons slot="end">
          <ion-button (click)="fecharScanner()">Fechar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">

      <p>Tire uma foto do alimento para identificar:</p>

      <ion-button expand="block" color="warning" (click)="scan()">
        Tirar Foto
      </ion-button>

      <div *ngIf="resultadoScanner" class="scanner-resultado">
        <h3>Resultado:</h3>
        <p>{{ resultadoScanner }}</p>

        <ion-button expand="block" color="success" (click)="buscarReceitas(resultadoScanner)">
          Ver Receitas
        </ion-button>
      </div>

    </ion-content>
  </ng-template>
</ion-modal>



</ion-content>
