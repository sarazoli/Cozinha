<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Dados
    </ion-title>

    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/config">
        <!-- SVG do ícone de voltar -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="orange" viewBox="0 0 24 24">
          <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z"/>
        </svg>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button color="primary" (click)="toggleEdit()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-pencil-square" viewBox="0 0 16 16">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
        </svg>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div class="group-input">
    <ion-input 
      [(ngModel)]="userData.nome"
      placeholder="Nome" 
      class="input-top" 
      [readonly]="!isEditing">
    </ion-input>

  </div>

  <div class="form-container">
    <ion-input 
      [(ngModel)]="userData.celular"
      placeholder="Número" 
      class="input-custom" 
      [readonly]="!isEditing">
    </ion-input>
    <ion-input 
      [(ngModel)]="userData.email"
      placeholder="Email" 
      class="input-custom" 
      [readonly]="!isEditing">
    </ion-input>
 


     <ion-button class="editar"
    *ngIf="isEditing" 
    expand="full" 
   style=" --background:rgb(222, 113, 35); --color: white; "
    (click)="saveChanges()">Salvar Alterações</ion-button>

  </div>

 
</ion-content>
